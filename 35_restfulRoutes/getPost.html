<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GET n POST</title>
</head>
<body>
	<h1>GET</h1>
	<form action="http://localhost:3000/tacos" method="get">
		<input type="text" name="meat" id="meat" placeholder="meat">
		<input type="number" name="qty" id="qty" placeholder="quantity">
		<button>Submit</button>
	</form>	
	<h1>POST</h1>
	<form action="http://localhost:3000/tacos" method="post">
		<input type="text" name="meat" id="meat" placeholder="meat">
		<input type="number" name="qty" id="qty" placeholder="quantity">
		<button>Submit</button>
	</form>
</body>
</html>
